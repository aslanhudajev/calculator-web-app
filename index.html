<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App | Calculate and Evaluate Mathematic Formulas</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="br1">
                <button class="bb" id="clear">clear</button>
                <button class="bb" id="delete">delete</button>
            </div>
            <div class="br2">
                <button class="nb" id="7">7</button>
                <button class="nb" id="8">8</button>
                <button class="nb" id="9">9</button>
                <button class="opb" id="/">/</button>
            </div>
            <div class="br3">
                <button class="nb" id="4">4</button>
                <button class="nb" id="5">5</button>
                <button class="nb" id="6">6</button>
                <button class="opb" id="*">*</button>
            </div>
            <div class="br4">
                <button class="nb" id="1">1</button>
                <button class="nb" id="2">2</button>
                <button class="nb" id="3">3</button>
                <button class="opb" id="-">-</button>
            </div>
            <div class="br5">
                <button class="nb" id=".">.</button>
                <button class="nb" id="0">0</button>
                <button class="opb" id="=">=</button>
                <button class="opb" id="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
